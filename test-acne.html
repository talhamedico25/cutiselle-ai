<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acne Test</title>
</head>
<body>
    <h1>Test Acne Search</h1>
    
    <button onclick="testAcne()">Test Acne Search</button>
    <div id="output"></div>
    
    <script src="script.js"></script>
    <script>
        function testAcne() {
            console.log('ðŸ§ª Testing acne search...');
            
            // Test 1: Check if database is loaded
            console.log('Database loaded:', !!window.SKIN_CONDITIONS_DATABASE);
            console.log('Database keys:', Object.keys(window.SKIN_CONDITIONS_DATABASE || {}));
            
            // Test 2: Check if generateAIResponse is available
            console.log('generateAIResponse available:', typeof window.generateAIResponse);
            
            // Test 3: Test the function directly
            try {
                const result = window.generateAIResponse('acne');
                console.log('Result:', result);
                
                document.getElementById('output').innerHTML = `
                    <h3>Test Result:</h3>
                    <p><strong>Confidence:</strong> ${result.confidence}</p>
                    <p><strong>Answer:</strong> ${result.answer.substring(0, 200)}...</p>
                `;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('output').innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
        
        // Test on page load
        window.addEventListener('load', function() {
            console.log('Page loaded, testing database...');
            console.log('SKIN_CONDITIONS_DATABASE:', window.SKIN_CONDITIONS_DATABASE);
            console.log('generateAIResponse:', window.generateAIResponse);
        });
    </script>
</body>
</html>
