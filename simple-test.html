<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple AI Test</title>
</head>
<body>
    <h1>Simple AI Test</h1>
    
    <div>
        <input type="text" id="testInput" placeholder="Type 'acne'">
        <button onclick="testAI()">Test AI</button>
    </div>
    
    <div id="result" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>
    
    <script>
        // Simple test database
        const testDB = {
            "acne": {
                name: "Acne Vulgaris",
                description: "A common skin condition",
                symptoms: ["Whiteheads", "Blackheads"],
                causes: ["Oil production", "Bacteria"],
                treatments: ["Benzoyl peroxide", "Salicylic acid"],
                prevention: ["Keep clean", "Don't touch"],
                doctorConsultation: "Consult if severe"
            }
        };
        
        function testAI() {
            const input = document.getElementById('testInput').value.toLowerCase();
            const result = document.getElementById('result');
            
            console.log('Testing with:', input);
            console.log('Database keys:', Object.keys(testDB));
            
            if (testDB[input]) {
                const condition = testDB[input];
                result.innerHTML = `
                    <h3>${condition.name}</h3>
                    <p>${condition.description}</p>
                    <p><strong>Symptoms:</strong> ${condition.symptoms.join(', ')}</p>
                    <p><strong>Causes:</strong> ${condition.causes.join(', ')}</p>
                    <p><strong>Treatments:</strong> ${condition.treatments.join(', ')}</p>
                `;
            } else {
                result.innerHTML = 'No match found for: ' + input;
            }
        }
    </script>
</body>
</html>
