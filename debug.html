<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug AI Q&A</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug-container { max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .question-input { margin: 20px 0; }
        input[type="text"] { width: 300px; padding: 10px; margin-right: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; margin: 5px; }
        .ai-response { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 8px; display: none; }
        .debug-info { background: #e9ecef; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; padding: 10px; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üîç Debug AI Q&A Functionality</h1>
        
        <div class="test-section">
            <h3>Test 1: Direct Function Call</h3>
            <button onclick="testDirectCall()">Test generateAIResponse('acne')</button>
            <div id="directResult" class="debug-info">Click button to test...</div>
        </div>
        
        <div class="test-section">
            <h3>Test 2: Database Access</h3>
            <button onclick="testDatabase()">Check Database</button>
            <div id="databaseResult" class="debug-info">Click button to test...</div>
        </div>
        
        <div class="test-section">
            <h3>Test 3: askQuestion Function</h3>
            <button onclick="testAskQuestion()">Test askQuestion()</button>
            <div id="askQuestionResult" class="debug-info">Click button to test...</div>
        </div>
        
        <div class="test-section">
            <h3>Test 4: Full Q&A Interface</h3>
            <div class="question-input">
                <input type="text" id="questionInput" placeholder="Type 'acne' and test...">
                <button id="askAIButton" onclick="askQuestion()">Ask AI</button>
            </div>
            <div class="ai-response" id="aiResponse"></div>
        </div>
        
        <div class="test-section">
            <h3>Console Output</h3>
            <div id="consoleOutput" class="debug-info">Check browser console for detailed logs...</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Debug functions
        function testDirectCall() {
            try {
                console.log('üß™ Testing generateAIResponse directly...');
                const result = generateAIResponse('acne');
                document.getElementById('directResult').innerHTML = `
                    <strong>‚úÖ Direct call successful!</strong><br>
                    Confidence: ${result.confidence}<br>
                    Answer: ${result.answer.substring(0, 200)}...
                `;
                console.log('üìä Direct call result:', result);
            } catch (error) {
                document.getElementById('directResult').innerHTML = `
                    <strong>‚ùå Error in direct call:</strong><br>
                    ${error.message}
                `;
                console.error('‚ùå Direct call error:', error);
            }
        }
        
        function testDatabase() {
            try {
                console.log('üß™ Testing database access...');
                const db = window.SKIN_CONDITIONS_DATABASE;
                const keys = Object.keys(db);
                const acneData = db['acne'];
                
                document.getElementById('databaseResult').innerHTML = `
                    <strong>‚úÖ Database accessible!</strong><br>
                    Total conditions: ${keys.length}<br>
                    First 5 keys: ${keys.slice(0, 5).join(', ')}<br>
                    Acne data: ${acneData ? 'Found' : 'Missing'}<br>
                    Acne name: ${acneData ? acneData.name : 'N/A'}
                `;
                console.log('üìä Database info:', { keys, acneData });
            } catch (error) {
                document.getElementById('databaseResult').innerHTML = `
                    <strong>‚ùå Database error:</strong><br>
                    ${error.message}
                `;
                console.error('‚ùå Database error:', error);
            }
        }
        
        function testAskQuestion() {
            try {
                console.log('üß™ Testing askQuestion function...');
                const questionInput = document.getElementById('questionInput');
                const aiResponse = document.getElementById('aiResponse');
                
                if (questionInput && aiResponse) {
                    questionInput.value = 'acne';
                    askQuestion();
                    document.getElementById('askQuestionResult').innerHTML = `
                        <strong>‚úÖ askQuestion function called!</strong><br>
                        Check the Q&A interface below for results.
                    `;
                } else {
                    throw new Error('Required elements not found');
                }
            } catch (error) {
                document.getElementById('askQuestionResult').innerHTML = `
                    <strong>‚ùå askQuestion error:</strong><br>
                    ${error.message}
                `;
                console.error('‚ùå askQuestion error:', error);
            }
        }
        
        // Monitor console for errors
        window.addEventListener('error', function(e) {
            console.error('üö® Global error caught:', e.error);
            document.getElementById('consoleOutput').innerHTML += `
                <div class="error">üö® Error: ${e.error.message}</div>
            `;
        });
        
        // Log when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üß™ Debug page loaded');
            console.log('üîç Global functions available:', {
                generateAIResponse: typeof window.generateAIResponse,
                askQuestion: typeof window.askQuestion,
                SKIN_CONDITIONS_DATABASE: typeof window.SKIN_CONDITIONS_DATABASE
            });
            
            document.getElementById('consoleOutput').innerHTML = `
                <strong>‚úÖ Page loaded successfully!</strong><br>
                Check browser console for detailed function availability.
            `;
        });
    </script>
</body>
</html>
